<div>
    <h2 id="page-heading">
        <span jhiTranslate="myWeddingApp.eventDate.home.title">Event Dates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-date" [routerLink]="['/event-date/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="myWeddingApp.eventDate.home.createLabel">
            Create new Event Date
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="eventDates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myWeddingApp.eventDate.date">Date</span></th>
            <th><span jhiTranslate="myWeddingApp.eventDate.offer">Offer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventDate of eventDates ;trackBy: trackId">
                <td><a [routerLink]="['/event-date', eventDate.id, 'view' ]">{{eventDate.id}}</a></td>
                <td>{{eventDate.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="eventDate.offer">
                        <a [routerLink]="['../offer', eventDate.offer?.id, 'view' ]" >{{eventDate.offer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/event-date', eventDate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-date', eventDate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'event-date', { outlets: { popup: eventDate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
