<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventDate">
            <h2><span jhiTranslate="myWeddingApp.eventDate.detail.title">Event Date</span> {{eventDate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myWeddingApp.eventDate.date">Date</span></dt>
                <dd>
                    <span>{{eventDate.date}}</span>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.eventDate.offer">Offer</span></dt>
                <dd>
                    <div *ngIf="eventDate.offer">
                        <a [routerLink]="['/offer', eventDate.offer?.id, 'view']">{{eventDate.offer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-date', eventDate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
