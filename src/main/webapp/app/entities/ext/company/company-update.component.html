<div class="row justify-content-center">
    <div class="col-8">
        <form #editForm="ngForm" (ngSubmit)="save()" name="editForm" novalidate role="form">
            <h2 id="jhi-company-heading" jhiTranslate="myWeddingApp.company.home.createOrEditLabel">Create or edit a
                Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div [hidden]="!company.id" class="form-group">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input [(ngModel)]="company.id" class="form-control" id="id" name="id"
                           readonly type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyName"
                           jhiTranslate="myWeddingApp.company.companyName">Company Name</label>
                    <input [(ngModel)]="company.companyName" class="form-control" id="field_companyName"
                           name="companyName"
                           required type="text"/>
                    <div [hidden]="!(editForm.controls.companyName?.dirty && editForm.controls.companyName?.invalid)">
                        <small [hidden]="!editForm.controls.companyName?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_street" jhiTranslate="myWeddingApp.company.street">Street</label>
                    <input [(ngModel)]="company.street" class="form-control" id="field_street" name="street"
                           required type="text"/>
                    <div [hidden]="!(editForm.controls.street?.dirty && editForm.controls.street?.invalid)">
                        <small [hidden]="!editForm.controls.street?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_houseNo" jhiTranslate="myWeddingApp.company.houseNo">House
                        No</label>
                    <input [(ngModel)]="company.houseNo" class="form-control" id="field_houseNo" name="houseNo"
                           required type="text"/>
                    <div [hidden]="!(editForm.controls.houseNo?.dirty && editForm.controls.houseNo?.invalid)">
                        <small [hidden]="!editForm.controls.houseNo?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flatNo" jhiTranslate="myWeddingApp.company.flatNo">Flat
                        No</label>
                    <input [(ngModel)]="company.flatNo" class="form-control" id="field_flatNo" name="flatNo"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_postalCode"
                           jhiTranslate="myWeddingApp.company.postalCode">Postal Code</label>
                    <input [(ngModel)]="company.postalCode" class="form-control" id="field_postalCode" name="postalCode"
                           required type="text"/>
                    <div [hidden]="!(editForm.controls.postalCode?.dirty && editForm.controls.postalCode?.invalid)">
                        <small [hidden]="!editForm.controls.postalCode?.errors?.required"
                               class="form-text text-danger" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_country" jhiTranslate="myWeddingApp.company.country">Country</label>
                    <ng-select [(ngModel)]="company.country"
                               [items]="countries"
                               bindLabel="countryName"
                               id="field_country"
                               name="country"
                               required="true">
                    </ng-select>
                </div>
                <div [hidden]="!(editForm.controls.country?.dirty && editForm.controls.country?.invalid)">
                    <small [hidden]="!editForm.controls.country?.errors?.required"
                           class="form-text text-danger" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_province" jhiTranslate="myWeddingApp.company.province">Province</label>
                    <ng-select [(ngModel)]="company.province"
                               [items]="provinces"
                               bindLabel="provinceName"
                               id="field_province"
                               name="province"
                               required="true">
                    </ng-select>
                </div>
                <div [hidden]="!(editForm.controls.province?.dirty && editForm.controls.province?.invalid)">
                    <small [hidden]="!editForm.controls.province?.errors?.required"
                           class="form-text text-danger" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city"
                           jhiTranslate="myWeddingApp.company.city">City</label>
                    <ng-select [(ngModel)]="company.city"
                               [items]="cities"
                               bindLabel="cityName"
                               id="field_city"
                               name="city"
                               required="true">
                    </ng-select>
                </div>
            </div>
            <div>
                <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" id="save-entity"
                        type="submit">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
