<div>
    <h2 id="page-heading">
        <span jhiTranslate="myWeddingApp.weddingHall.home.title">Wedding Halls</span>
        <button [routerLink]="['/ext/wedding-hall/new']"
                class="btn btn-primary float-right jh-create-entity create-wedding-hall" id="jh-create-entity">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" jhiTranslate="myWeddingApp.weddingHall.home.createLabel">
            Create new Wedding Hall
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline" name="searchForm">
                <div class="input-group w-100 mt-3">
                    <input [(ngModel)]="currentSearch" class="form-control" id="currentSearch" name="currentSearch"
                           placeholder="{{ 'myWeddingApp.weddingHall.home.search' | translate }}" type="text">
                    <button (click)="search(currentSearch)" class="input-group-append btn btn-info">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button (click)="clear()" *ngIf="currentSearch" class="input-group-append btn btn-danger">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div *ngIf="weddingHalls" class="table-responsive">
        <div class="row" *ngFor="let weddingHall of weddingHalls ;trackBy: trackId">
            <ng-container *ngIf="weddingHall.offer">
                <div class="col-md-3">
                    <a [routerLink]="['/ext/wedding-hall', weddingHall.id, 'view' ]">
                        <div
                            *ngIf="weddingHall.offer && weddingHall.offer && weddingHall.offer.album.photo && weddingHall.offer.album.photo.image; else placeholder">
                            <img
                                [src]="'data:' + weddingHall.offer.album.photo.imageContentType + ';base64,' + weddingHall.offer.album.photo.image"
                                style="max-width: 350px;" alt="photo image"/>
                        </div>
                        <ng-template #placeholder>
                            <img src="http://via.placeholder.com/350x200" style="max-width: 350px;" alt="placeholder"/>
                        </ng-template>
                    </a>
                </div>
                <div class="col-md-9">
                    <a [routerLink]="['/ext/wedding-hall', weddingHall.id, 'view' ]"><h2>{{weddingHall.hallName}}</h2>
                    </a>
                    <h4>{{weddingHall.city?.cityName}}</h4>
                    <div class="row">
                        <div class="col-md-6">
                            {{weddingHall.offer.description}}
                        </div>
                        <div class="col-md-6">
                            {{weddingHall.offer.minPrice}} - {{weddingHall.offer.maxPrice}}
                            / {{weddingHall.offer.priceUnit}}
                        </div>
                    </div>
                </div>
                <div class="clearfix">&nbsp;</div>
            </ng-container>
        </div>

    </div>
</div>
