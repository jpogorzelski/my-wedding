<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="weddingHall">
            <h2><span jhiTranslate="myWeddingApp.weddingHall.detail.title">Wedding Hall</span> {{weddingHall.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myWeddingApp.weddingHall.hallName">Hall Name</span></dt>
                <dd>
                    <span>{{weddingHall.hallName}}</span>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.weddingHall.country">Country</span></dt>
                <dd>
                    <div *ngIf="weddingHall.country">
                        <a [routerLink]="['/country', weddingHall.country?.id, 'view']">{{weddingHall.country?.countryName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.weddingHall.province">Province</span></dt>
                <dd>
                    <div *ngIf="weddingHall.province">
                        <a [routerLink]="['/province', weddingHall.province?.id, 'view']">{{weddingHall.province?.provinceName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.weddingHall.city">City</span></dt>
                <dd>
                    <div *ngIf="weddingHall.city">
                        <a [routerLink]="['/city', weddingHall.city?.id, 'view']">{{weddingHall.city?.cityName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.weddingHall.company">Company</span></dt>
                <dd>
                    <div *ngIf="weddingHall.company">
                        <a [routerLink]="['/ext/company', weddingHall.company?.id, 'view']">{{weddingHall.company?.companyName}}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button [routerLink]="['/ext/wedding-hall', weddingHall.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
