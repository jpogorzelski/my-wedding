<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="province">
            <h2><span jhiTranslate="myWeddingApp.province.detail.title">Province</span> {{province.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myWeddingApp.province.provinceName">Province Name</span></dt>
                <dd>
                    <span>{{province.provinceName}}</span>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.province.country">Country</span></dt>
                <dd>
                    <div *ngIf="province.country">
                        <a [routerLink]="['/country', province.country?.id, 'view']">{{province.country?.countryName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/province', province.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
