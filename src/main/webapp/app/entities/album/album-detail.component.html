<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="album">
            <h2><span jhiTranslate="myWeddingApp.album.detail.title">Album</span> {{album.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myWeddingApp.album.title">Title</span></dt>
                <dd>
                    <span>{{album.title}}</span>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.album.description">Description</span></dt>
                <dd>
                    <span>{{album.description}}</span>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.album.created">Created</span></dt>
                <dd>
                    <span>{{album.created}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/album', album.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
