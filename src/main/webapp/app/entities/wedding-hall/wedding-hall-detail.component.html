<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="weddingHall">
            <h2><span jhiTranslate="myWeddingApp.weddingHall.detail.title">Wedding Hall</span> {{weddingHall.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myWeddingApp.weddingHall.hallName">Hall Name</span></dt>
                <dd>
                    <span>{{weddingHall.hallName}}</span>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.weddingHall.address">Address</span></dt>
                <dd>
                    <div *ngIf="weddingHall.address">
                        <a [routerLink]="['/address', weddingHall.address?.id, 'view']">{{weddingHall.address?.postalCode}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="myWeddingApp.weddingHall.company">Company</span></dt>
                <dd>
                    <div *ngIf="weddingHall.company">
                        <a [routerLink]="['/company', weddingHall.company?.id, 'view']">{{weddingHall.company?.companyName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wedding-hall', weddingHall.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
