<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wedding-hall-heading" jhiTranslate="myWeddingApp.weddingHall.home.createOrEditLabel">Create or edit a Wedding Hall</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!weddingHall.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="weddingHall.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myWeddingApp.weddingHall.hallName" for="field_hallName">Hall Name</label>
                    <input type="text" class="form-control" name="hallName" id="field_hallName"
                        [(ngModel)]="weddingHall.hallName" required/>
                    <div [hidden]="!(editForm.controls.hallName?.dirty && editForm.controls.hallName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.hallName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myWeddingApp.weddingHall.country" for="field_country">Country</label>
                    <select class="form-control" id="field_country" name="country" [(ngModel)]="weddingHall.country"  required>
                        <option *ngIf="!editForm.value.country" [ngValue]="null" selected></option>
                        <option [ngValue]="countryOption.id === weddingHall.country?.id ? weddingHall.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.countryName}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.country?.dirty && editForm.controls.country?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.country?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myWeddingApp.weddingHall.province" for="field_province">Province</label>
                    <select class="form-control" id="field_province" name="province" [(ngModel)]="weddingHall.province"  required>
                        <option *ngIf="!editForm.value.province" [ngValue]="null" selected></option>
                        <option [ngValue]="provinceOption.id === weddingHall.province?.id ? weddingHall.province : provinceOption" *ngFor="let provinceOption of provinces; trackBy: trackProvinceById">{{provinceOption.provinceName}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.province?.dirty && editForm.controls.province?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.province?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myWeddingApp.weddingHall.city" for="field_city">City</label>
                    <select class="form-control" id="field_city" name="city" [(ngModel)]="weddingHall.city" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cityOption.id === weddingHall.city?.id ? weddingHall.city : cityOption" *ngFor="let cityOption of cities; trackBy: trackCityById">{{cityOption.cityName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myWeddingApp.weddingHall.company" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" [(ngModel)]="weddingHall.company" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id === weddingHall.company?.id ? weddingHall.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.companyName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
