<div>
    <h2 id="page-heading">
        <span jhiTranslate="myWeddingApp.weddingHall.home.title">Wedding Halls</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wedding-hall" [routerLink]="['/wedding-hall/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="myWeddingApp.weddingHall.home.createLabel">
            Create new Wedding Hall
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'myWeddingApp.weddingHall.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="weddingHalls">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myWeddingApp.weddingHall.hallName">Hall Name</span></th>
            <th><span jhiTranslate="myWeddingApp.weddingHall.country">Country</span></th>
            <th><span jhiTranslate="myWeddingApp.weddingHall.province">Province</span></th>
            <th><span jhiTranslate="myWeddingApp.weddingHall.city">City</span></th>
            <th><span jhiTranslate="myWeddingApp.weddingHall.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weddingHall of weddingHalls ;trackBy: trackId">
                <td><a [routerLink]="['/wedding-hall', weddingHall.id, 'view' ]">{{weddingHall.id}}</a></td>
                <td>{{weddingHall.hallName}}</td>
                <td>
                    <div *ngIf="weddingHall.country">
                        <a [routerLink]="['../country', weddingHall.country?.id, 'view' ]" >{{weddingHall.country?.countryName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="weddingHall.province">
                        <a [routerLink]="['../province', weddingHall.province?.id, 'view' ]" >{{weddingHall.province?.provinceName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="weddingHall.city">
                        <a [routerLink]="['../city', weddingHall.city?.id, 'view' ]" >{{weddingHall.city?.cityName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="weddingHall.company">
                        <a [routerLink]="['../company', weddingHall.company?.id, 'view' ]" >{{weddingHall.company?.companyName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/wedding-hall', weddingHall.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wedding-hall', weddingHall.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'wedding-hall', { outlets: { popup: weddingHall.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
